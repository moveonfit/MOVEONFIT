<body>

     <header>
        <!--MENU-->
        <div id="menu">
            <p>☰</p>
        </div>

        <div id="menu-overlay"></div>

<!-- MENU MOBILE -->
    <nav id="menu-lateral">
        <div id="container-fechar">
            <span id="menu-fechar">×</span>
        </div>

        <ul>
            <li><a href="index.html">Início</a></li>
            
            <li>
            <a href="#">Produtos</a>
            <li><a href="https://wa.me/5511984210737" target="_blank">Contato</a></li>
        </ul>
    </nav>

        <!--LOGO-->
        <div id="logo">
            <a href="index.html">moveon</a>
        </div>

    </header>

    <main>

        <section id="inf-produto">

            <div id="imagem-produto" class="galeria">
            </div>

            <div id="infor">

                <h3 id="nome-produto"></h3>
                <p id="preco-produto"></p>

                <div class="medidas">
                    
                <span>Tamanho:</span>
                <div class="tamanho-grupo">

                <input type="radio" name="tamanho1" id="P">
                <label for="P">P</label>

                <input type="radio" name="tamanho1" id="M">
                <label for="M">M</label>

                <input type="radio" name="tamanho1" id="G">
                <label for="G">G</label>

                <input type="radio" name="tamanho1" id="GG">
                <label for="GG">GG</label>
                
              </div>

            </div>
    
    
    <span id="texto-cor">Cor:</span>
    <div class="cores" id="lista-cores"></div>

</div>  
                
        </div>

            <div id="btn-produto">
                <button class="btn" id="btn-comprar">Comprar</button>
            </div>

            <hr>

            <article id="descricao-produto">

                <h2>descrição</h2>
                <p id="descricao"></p>

            </article>

            <form id="form-dados">

                 <span id="exit">×</span>
                 <h2>Endereço de Entrega</h2>
                 
            <div id="form-container">
               <div id="nome-cliente">
                    <label for="nome:">Nome:</label>

                   <input type="text" name="nome" id="nome" placeholder="Nome Completo" required>
                 </div>

                 <div id="cep-cliente">
                    <label for="cep">Cep:</label>

                    <input type="text" name="cep" id="cep" placeholder="00000-000" maxlength="9" inputmode="numeric" pattern="[0-9]{5}-?[0-9]{3}" required>
                 </div>

                 <div id="bairro-cliente">
                    <label for="input-bairro">Bairro:</label>

                    <input type="text" name="bairro" id="input-bairro" placeholder="Bairro" readonly>
                 </div>

                 <div id="rua-cliente">
                    <label for="rua">Rua:</label>

                    <input type="text" name="rua" id="input-rua" placeholder="Rua" readonly>
                 </div>

                 <div id="numero-cliente">
                    <label for="numero-casa">Numero:</label>

                    <input type="text" name="numero-casa" id="numero-casa" placeholder="Numero da Casa" maxlength="3">
                 </div>

                 <div id="cidade-cliente">
                    <label for="cidade">Cidade:</label>

                    <input type="text" name="cidade" id="input-cidade" placeholder="Cidade" readonly>
                 </div>

                 <div id="uf-cliente">
                    <label for="uf">UF:</label>

                    <input type="text" name="uf" id="input-uf" placeholder="UF" readonly>
                 </div>

                 <div id="complemento-cliente">
                    <label for="complemento">Complemento:</label>

                    <input type="text" name="complemento" id="input-complemento" placeholder="Ex: Casa,Apartamento">
                 </div>

            </div>
                 
                 <button id="btn-enviar"  type="button">Enviar</button>
              
            </form>

            <div id="alerta" class="alerta">
               <p id="alerta-texto">alerta</p>
           </div>


        </section>
      
     </main>

</body>
</html>
