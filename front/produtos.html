<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveOn</title>
    <link rel="stylesheet" href="css/pagina01.css">

     <!--LOGO SITE-->
    <link rel="shortcut icon" href="img/logo-moveon.png" type="image/x-icon">

     <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">

   <!--SEGUNDA FONTE-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

   <!--JS-->
   <script src="js/protudos.js" defer></script>
   
</head>

<body>

     <header>
        <!--MENU-->
        <div id="menu">
            <p>☰</p>
        </div>

        <!--LOGO-->
        <div id="logo">
            <a href="#">moveon</a>
        </div>
    </header>

    <main>

        <section id="inf-produto">

            <div id="imagem-produto" class="galeria">
                 
            </div>

            <div id="infor">

                <h3 id="nome-produto"></h3>
                <p id="preco-produto"></p>

                <div class="medidas">
                    
                <span>Tamanho:</span>
                <div class="tamanho-grupo">

                <input type="radio" name="tamanho1" id="tamanhoP">
                <label for="tamanhoP">P</label>

                <input type="radio" name="tamanho1" id="tamanhoM">
                <label for="tamanhoM">M</label>

                <input type="radio" name="tamanho1" id="tamanhoG">
                <label for="tamanhoG">G</label>

                <input type="radio" name="tamanho1" id="tamanhoGG">
                <label for="tamanhoGG">GG</label>
                
              </div>

            </div>
                
        </div>

            <div id="btn-produto">
                <button class="btn" id="btn-comprar">Comprar</button>
            </div>

            <hr>

            <article id="descricao-produto">

                <h2>descrição</h2>
                <p id="descricao"></p>

            </article>

        </section>
      
     </main>

</body>
</html>
